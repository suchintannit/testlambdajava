<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Serverless ECG</title>
  </head>
  <body>
    <p><br>
    </p>
    <p><br>
    </p>
    <p><br>
    </p>
    <br>
    <div style="text-align: center;">
      <form name="OutPut" action="http://www.google.com" method="POST" autocomplete="on"
        enctype="multipart/form-data" novalidate="novalidate" target="_self"><b><span
            style="font-family: Caladea;">Kindly Upload the ECG File in MAT or
            CSV format</span></b><br>
        <br>
        <input name="ECG file MAT" value="upload" required="required" type="file"><br>
        <br>
        <input name="Submit" value="Submit" formmethod="get" type="submit"><br>
      </form>
      <br>
      <br>
      <form name="Output" action="" method="POST"><br>
        <output name="output" form="ECG_DATA" autofocus="autofocus"></output><br>
      </form>
      <br>
    </div>
  </body>
</html>
